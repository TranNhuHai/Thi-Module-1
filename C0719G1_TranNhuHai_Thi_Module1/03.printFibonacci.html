<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Fibonacci</title>
</head>
<body>
<script>
function fibonacci(number) {
    if (number === 0) return 0;
    else if (number === 1) return 1;
      else if (number === 2) return 1;
         else return fibonacci(number - 1) + fibonacci(number - 2);

    }
function printFibonacci(number) {
    for(let i = 0; fibonacci(i) < number; i++){
            document.write(fibonacci(i)+",")
        }
    }
    printFibonacci(20);
</script>
</body>
</html>
